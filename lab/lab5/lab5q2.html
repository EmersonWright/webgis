<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpenLayers Web App with OSM, ESRI, NCDOT Roads, and States WMS</title>
  
  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemap:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <hr>
    <label><input type="checkbox" id="wmsToggle" checked> Show NCDOT Roads WMS</label>
    <label><input type="checkbox" id="statesToggle" checked> Show States WMS</label>
  </div>

  <div id="map"></div>

  <script>
    // Define basemaps
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        attributions: 'Tiles Â© Esri'
      }),
      visible: false
    });

    // Define NCDOT Roads WMS layer
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileArcGISRest({
        url: 'https://gis11.services.ncdot.gov/arcgis/rest/services/NCDOT_StateMaintainedRoadsQtr/MapServer',
        crossOrigin: 'anonymous'
      }),
      visible: true
    });

    // Define States WMS layer
    const statesLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true,
          'FORMAT': 'image/png',
          'VERSION': '1.1.1'
        },
        serverType: 'geoserver',
        crossOrigin: 'anonymous'
      }),
      visible: true
    });

    // Initialize map
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, statesLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Continental US
        zoom: 4
      })
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', (event) => {
        const selected = event.target.value;
        osmLayer.setVisible(selected === 'osm');
        esriLayer.setVisible(selected === 'esri');
      });
    });

    // NCDOT WMS toggle
    document.getElementById('wmsToggle').addEventListener('change', (event) => {
      wmsLayer.setVisible(event.target.checked);
    });

    // States WMS toggle
    document.getElementById('statesToggle').addEventListener('change', (event) => {
      statesLayer.setVisible(event.target.checked);
    });
  </script>
</body>
</html>
