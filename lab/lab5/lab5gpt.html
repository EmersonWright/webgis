<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpenLayers Web App with Basemaps and WMS</title>

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .ol-scale-line {
      bottom: 10px;
      right: 10px;
      left: auto;
    }
    label {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemap:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>

    <label style="margin-left: 20px;">
      <input type="checkbox" id="wmsToggle" checked> Show WMS Layer
    </label>
  </div>

  <div id="map"></div>
  <div id="legend">
    <strong>Legend:</strong><br>
    <img src="https://ahocevar.com/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&LAYER=topp:states" alt="WMS Legend">
  </div>

  <script>
    // --- Define Base Layers ---
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false
    });

    // --- Define WMS Layer ---
    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'TILED': true,
          'FORMAT': 'image/png'
        },
        serverType: 'geoserver'
      }),
      visible: true
    });

    // --- Create Map ---
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Center on continental US
        zoom: 4
      })
    });

    // --- Add Scale Line ---
    const scaleLineControl = new ol.control.ScaleLine();
    map.addControl(scaleLineControl);

    // --- Basemap Switcher ---
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', (event) => {
        const selected = event.target.value;
        osmLayer.setVisible(selected === 'osm');
        esriLayer.setVisible(selected === 'esri');
      });
    });

    // --- WMS Layer Toggle ---
    document.getElementById('wmsToggle').addEventListener('change', (event) => {
      wmsLayer.setVisible(event.target.checked);
      document.getElementById('legend').style.display = event.target.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
