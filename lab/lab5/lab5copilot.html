<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenLayers Map Switcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #controls {
      padding: 10px;
      background: #f0f0f0;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
  <div id="controls">
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <label><input type="checkbox" id="wmsToggle"> Show WMS Layer</label>
  </div>
  <div id="map"></div>

  <script>
    // Base layers
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        attributions: 'Tiles Â© Esri'
      }),
      visible: false
    });

    // WMS Layer
    const wmsLayer = new ol.layer.Image({
      source: new ol.source.ImageWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'VERSION': '1.1.1',
          'FORMAT': 'image/png',
          'SRS': 'EPSG:4326'
        },
        ratio: 1,
        serverType: 'geoserver'
      }),
      visible: false
    });

    // Map setup
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // Center on continental US
        zoom: 4
      }),
      renderer: 'canvas'
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', () => {
        osmLayer.setVisible(radio.value === 'osm');
        esriLayer.setVisible(radio.value === 'esri');
      });
    });

    // WMS toggle
    document.getElementById('wmsToggle').addEventListener('change', (e) => {
      wmsLayer.setVisible(e.target.checked);
    });
  </script>
</body>
</html>
