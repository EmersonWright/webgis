<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Basemap Switcher</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Load OpenLayers CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <style>
        /* Custom CSS to ensure map container fills available space */
        #map {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem; /* Match Tailwind's rounded-lg */
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen font-sans p-4 sm:p-6 lg:p-8">

    <header class="mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">OpenLayers Map Controller</h1>
        <p class="text-gray-500 mt-1">Basemap switching and WMS overlay using OpenLayers and GeoServer.</p>
    </header>

    <div class="flex-grow flex flex-col lg:flex-row gap-6 min-h-0">
        <!-- Control Panel -->
        <div class="bg-white p-6 rounded-xl shadow-lg lg:w-72 flex-shrink-0">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Layer Control</h2>

            <!-- Basemap Switcher -->
            <fieldset class="mb-6">
                <legend class="text-md font-medium text-gray-900 mb-3">Basemaps</legend>
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="radio" name="basemap" value="osm" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" onclick="switchBasemap('osm')">
                        <span class="text-gray-700">OpenStreetMap (OSM)</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="radio" name="basemap" value="esri_imagery" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" onclick="switchBasemap('esri_imagery')">
                        <span class="text-gray-700">ESRI World Imagery</span>
                    </label>
                </div>
            </fieldset>

            <!-- WMS Layer Toggle -->
            <div class="pt-4 border-t">
                <label class="flex items-center space-x-3 cursor-pointer">
                    <input id="wms-toggle" type="checkbox" checked class="h-4 w-4 rounded text-indigo-600 border-gray-300 focus:ring-indigo-500" onchange="toggleWMSLayer(this.checked)">
                    <span class="text-md font-medium text-gray-900">GeoServer US States WMS</span>
                </label>
                <p class="text-xs text-gray-500 mt-1 pl-7">topp:states layer</p>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map" class="flex-grow min-h-[50vh] lg:min-h-full">
            <!-- Map will be rendered here -->
        </div>
    </div>

    <script type="module">
        const { Map, View } = ol;
        const { Tile } = ol.layer; // Removed Image layer import
        // ADDED TileWMS source
        const { OSM, XYZ, ImageWMS, TileWMS } = ol.source; 
        const { fromLonLat } = ol.proj;

        // --- 1. Define Basemaps ---
        const osmLayer = new Tile({
            title: 'osm', // Used for identification in the switcher logic
            type: 'base',
            source: new OSM(),
            visible: true
        });

        const esriImageryLayer = new Tile({
            title: 'esri_imagery', // Used for identification in the switcher logic
            type: 'base',
            visible: false,
            source: new XYZ({
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attributions: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            })
        });

        // --- 2. Define WMS Layer ---
        // CHANGED: Using Tile layer with TileWMS source for stability
        const wmsLayer = new Tile({ 
            title: 'US States WMS',
            source: new TileWMS({ // <-- Changed to TileWMS
                url: 'https://ahocevar.com/geoserver/wms',
                params: { 
                    'LAYERS': 'topp:states',
                    'VERSION': '1.1.1',
                    'FORMAT': 'image/png',
                    'STYLES': '' 
                },
                serverType: 'geoserver',
                crossOrigin: 'anonymous'
            }),
            visible: true,
            opacity: 0.8 
        });

        // --- 3. Initialize Map ---
        const map = new Map({
            target: 'map',
            layers: [
                // Basemaps group
                osmLayer,
                esriImageryLayer,
                // Overlay layers
                wmsLayer
            ],
            view: new View({
                // Center on the continental US: approx. -98 degrees longitude, 39 degrees latitude
                center: fromLonLat([-98, 39]), 
                zoom: 4, // Appropriate zoom level for continental view
                minZoom: 2,
                maxZoom: 18
            })
        });


        // --- 4. Basemap Switcher Logic (Global Functions) ---

        // Expose functions globally so they can be called from the HTML elements
        window.switchBasemap = (layerTitle) => {
            // Iterate over all layers and check if they are part of the 'base' group
            map.getLayers().forEach(layer => {
                if (layer.get('type') === 'base') {
                    // Set visibility: true if the title matches, false otherwise
                    layer.setVisible(layer.get('title') === layerTitle);
                }
            });
        };
        
        // --- 5. WMS Layer Toggle Logic (Global Function) ---
        window.toggleWMSLayer = (isChecked) => {
            wmsLayer.setVisible(isChecked);
        };

        // Initialize the visibility based on the initial map state (optional, but good practice)
        window.switchBasemap('osm'); // Ensure OSM is visible on load
        window.toggleWMSLayer(document.getElementById('wms-toggle').checked);

    </script>
</body>
</html>
