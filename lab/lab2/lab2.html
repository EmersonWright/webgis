<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 2 for Web GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #McEniryMap, #MyNeighborhood, #KingCityHall, #PilotMountain, #Merriwood, #Pfafftown {
      height: 50vh;
      width: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Lab 2 for Web GIS</h1>
  <h3>Name: Emerson Wright</h3>

  <!-- Show Current Date -->
  <h3>Current Date is:</h3>
  <script type="text/javascript">
    document.write(new Date());
  </script>

  <!-- Generate Random Number -->
  <h3>Generate a random number:</h3>
  <script type="text/javascript">
    document.write(Math.random());
  </script>

  <!-- Define Variables and Perform Calculation -->
  <h3>Define variables and perform calculation:</h3>
  <script>
    var str1 = "Hello World";
    document.write(str1 + "<br>");
    var x = 5;
    var y = 10;
    var z = x + y;
    document.write("x + y = " + z + "<br><br>");
  </script>

  <!-- Define a Function -->
  <h3>Define a function:</h3>
  <script type="text/javascript">
    function mul2(x1, x2) {
      return x1 * x2;
    }
    var x3 = mul2(200, 300);
    document.write(x3);
  </script>

  <!-- Interactive Maps -->
  <h3>Interactive Map (Google Maps - McEniry)</h3>
  <div id="McEniryMap"></div>

  <h3>Interactive Map of My Neighborhood</h3>
  <div id="MyNeighborhood"></div>

  <h3>King City Hall</h3>
  <div id="KingCityHall"></div>

  <h3>Pilot Mountain</h3>
  <div id="PilotMountain"></div>

  <h3>Merriwood</h3>
  <div id="Merriwood"></div>

  <h3>Pfafftown</h3>
  <div id="Pfafftown"></div>

  <!-- Load Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-F0yMeAcbSh_XYD1h4Xx6tKBVhz6w6K0"></script>

  <!-- Initialize Maps -->
  <script type="text/javascript">
    function initializeMcEniryMap() {
      var latlng = new google.maps.LatLng(35.306840, -80.732000);
      var options = { zoom: 16, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("McEniryMap"), options);
    }

    function initializeMyNeighborhood() {
      var latlng = new google.maps.LatLng(36.20882301717771, -79.99913597949003);
      var options = { zoom: 15, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("MyNeighborhood"), options);
    }

    function initializeKingCityHall() {
      var latlng = new google.maps.LatLng(36.279574657605025, -80.35947787365268);
      var options = { zoom: 18, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("KingCityHall"), options);
    }

    function initializePilotMountain() {
      var latlng = new google.maps.LatLng(36.34158453663699, -80.47445053436842);
      var options = { zoom: 14, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("PilotMountain"), options);
    }

    function initializeMerriwood() {
      var latlng = new google.maps.LatLng(36.03575793903049, -80.43327068598204);
      var options = { zoom: 17, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("Merriwood"), options);
    }

    function initializePfafftown() {
      var latlng = new google.maps.LatLng(36.14923259916068, -80.38700124667336);
      var options = { zoom: 17, center: latlng, mapTypeId: google.maps.MapTypeId.HYBRID };
      new google.maps.Map(document.getElementById("Pfafftown"), options);
    }

    // Call functions on window load
    window.onload = function () {
      initializeMcEniryMap();
      initializeMyNeighborhood();
      initializeKingCityHall();
      initializePilotMountain();
      initializeMerriwood();
      initializePfafftown();
    };
  </script>
</body>
</html>
