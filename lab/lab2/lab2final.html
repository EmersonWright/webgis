<h3>Interactive Map (Google Maps)</h3>
<div id="map_canvas" style="width:50%; height:50%"></div>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
 html { height:100% }
 body { height:100%; margin:0; padding:0 }

</style>
<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-F0yMeAcbSh_XYD1h4Xx6tKBVhz6w6K0"></script>
<script>
 function initialize(McEniryMap) {
 var latlng = new google.maps.LatLng(35.306840, -80.732000);
var myOptions = { 
zoom:16, 
center:latlng, 
mapTypeId:google.maps.MapTypeId.HYBRID };
 new google.maps.Map(document.getElementById("map_canvas"), myOptions);
 }
</script>
</div>
